<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/bookmark-solid.svg" type="image/x-icon">
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container"></div>
    <div class="logo-container">
        <h1 class="logo">Book<span>mark</span></h1>
    </div>
    <div class="container py-4">
        <!-- Bookmark Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-8">
                <div class="bookmark-card card">
                    <div class="card-body p-4">
                        <h2 class="bookmark-header">
                            <i class="fas fa-bookmark bookmark-icon"></i>
                            Add New Bookmark
                        </h2>
                        <form id="bookmarkForm">
                            <div class="mb-3">
                                <label for="siteName" class="form-label">Site Name</label>
                                <input type="text" class="form-control" id="siteName" required
                                    placeholder="Enter website name">
                            </div>
                            <div class="mb-3">
                                <label for="siteUrl" class="form-label">Site URL</label>
                                <input type="url" class="form-control" id="siteUrl" required
                                    placeholder="https://example.com">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select a category</option>
                                    <option value="Work">Work</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Education">Education</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-submit">
                                    <i class="fas fa-plus-circle me-2"></i>Add Bookmark
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="bookmark-search">
                    <input type="text" class="form-control" id="searchBookmark" placeholder="Search bookmarks...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </div>

        <!-- Bookmarks Table -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookmarksList">
                            <!-- Bookmarks will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>


</body>

</html>
